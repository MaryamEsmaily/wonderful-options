<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wonderful Options</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/flipdown/flipdown.css" />
    <script src="js/flipdown/flipdown.js"></script>
  </head>
  <body class="bg-warning bg-opacity-10">
    <!-- start html -->

    <div class="container">
      <div class="rounded-2 mt-5 overflow-hidden">
        <!-- option details -->
        <div class="row">
          <div class="col-9 bg-white">
            <div class="bg-white position-relative">
              <div
                class="option-details-title bg-danger fs-3 d-inline-block px-5 py-2 text-white mx-3"
              >
                <div class="">پیشنهاد شگفت انگیز</div>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-5">
              <img class="w-100" src="" alt="option-image" />
              <div class="w-100 px-5">
                <div class="option-detail-name fs-4">
                  موبایل اندرویدی سامسونگ
                </div>
                <div class="my-5">
                  <div class="d-flex align-items-center fs-5">
                    <div class="text-decoration-line-through">1,054,000</div>
                    <div class="me-2 text-danger">تومان</div>
                  </div>
                  <div class="d-flex align-items-center fs-4 mt-2">
                    <div class="fw-bold">1,200,000</div>
                    <div class="me-2 text-success">تومان</div>
                  </div>
                </div>

                <hr class="w-100 text-black" />
                <div>
                  <div class="text-center text-secondary">
                    زمان باقیمانده تا پایان تخفیف
                  </div>
                  <div class="x">
                    <div id="flipdown" class="flipdown mt-3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- options -->
          <div class="col-3 p-0">
            <div class="bg-light h-100 position-relative">
              <div class="options active">تلویزیون سامسونگ 50 اینچ</div>
              <div class="options">تلویزیون سه بعدی سامسونگ</div>
              <div class="options">موبایل لمسی Apple</div>
              <div class="options">موبایل نوکیا</div>
              <div class="options">دوربین عکسبرداری کانن</div>
              <div class="options">موبایل اندرویدی samsung</div>
              <a href="#">
                <div
                  class="position-absolute bottom-0 p-2 fs-5 bg-info text-white w-100"
                >
                  مشاهده همه شگفت انگیزها
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end html -->
    <!-- js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script>
      // 31/12/2022
      const datetime = 1672516830;
      var flipdown = new FlipDown(datetime);
      flipdown.start();
      flipdown.ifEnded(() => {
        console.log("The countdown has ended!");
      });
    </script>
  </body>
</html>
